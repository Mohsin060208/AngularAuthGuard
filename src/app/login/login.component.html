<div class="jumbotron">
    <div class="container"> 
        <h1>Login</h1>
        <br>
        <form (ngSubmit)="onSubmit()" [formGroup]="LoginForm">
      <div class="form-group">
        <div class="row">
          <div class="col-md-5">
        <input id="email" class="form-control" placeholder="Enter email" required formControlName="email" (input)="checkEmail($event,ps)">
        <div *ngIf="LoginForm.controls['email'].hasError('required') && submitted">*Enter Email. (required)</div>
        <div class="invalid" *ngIf="LoginForm.controls['email'].hasError('email') && submitted">Email is not valid</div>
      </div>
      <div class="col-md-1">
        <p *ngIf="LoginForm.controls['email'].hasError('required') && submitted"> ⚠</p>
        <p *ngIf="LoginForm.controls['email'].hasError('email') && submitted"> ❌</p>
      </div>
    </div>
    </div>      
      <div class="form-group">
        <div class="row">
          <div class="col-md-5">
                 <input type="password" class="form-control" id="pass" formControlName="pass" placeholder="Enter Password" required (input)="checkPassword($event,ps)">
                 <div *ngIf="LoginForm.controls['pass'].hasError('required') && submitted">*Enter Password. (required)</div>
               <div class="invalid" *ngIf="passError">Password is not correct</div>
               </div>
               <div class="col-md-1">
                   <p *ngIf="LoginForm.controls['pass'].hasError('required') && submitted"> ⚠</p>
                 </div>
      </div>
      </div>
      <br>
        <button type="submit" class="btn btn-primary">Sign-In</button>
      </form>
      <br>
      No Account? Create one <a class="inline" [routerLink]="['/signUp']"  routerLinkActive="active">here</a>
      </div>
      <router-outlet></router-outlet>
</div>
